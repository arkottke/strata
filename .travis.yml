language: cpp
branches:
  except:
  - /^appveyor.*$/
matrix:
  include:
    - name: "Linux"
      os: linux
      dist: trusty
      sudo: required
    - name: "OSX"
      os: osx
      osx_image: xcode10
addons:
  homebrew:
    packages:
    - qt
    - gsl
    - qwt
install:
  - source .travis/install.sh
script:
  - source .travis/build.sh
after_success:
  - source .travis/bundle.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "build/$IMAGE"
  on:
    repo: arkottke/strata
    tags: true
