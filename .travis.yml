language: cpp
branches:
  except:
    - "/^appveyor.*$/"
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode9.2
install:
  - echo $TRAVIS_OS_NAME
  - sh .travis/install_$TRAVIS_OS_NAME.sh
script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build
  - cd build
  - cmake .. -DQWT_ROOT_DIR=$QWT_ROOT_DIR -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:STRING=dist
  - echo $PROJECT_VERSION
  - make -j$(nproc)
  - make install
  - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt*.AppImage
  - ldd dist/usr/bin/strata
  - "./linuxdeployqt-*.AppImage dist/strata.desktop -bundle-non-qt-libs -no-translations"
  - "./linuxdeployqt-*.AppImage dist/strata.desktop -appimage"
  - find ./dist -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f
    2-3 | sort | uniq
after_success:
  - ls -lh
  - VERSION=$(sed -ne 's/.*VERSION "\([0-9.]\+\)".*/\1/p' ../CMakeLists.txt)
  - GITHASH=$(git rev-parse --short HEAD)
  - mv Strata-x86_64.AppImage Strata-v$VERSION-$GITHASH-x86_64.AppImage
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
    file: Strata-v$VERSION-$GITHASH-x86_64.AppImage
    on:
      repo: arkottke/strata
      tags: true
