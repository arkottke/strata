language: cpp
branches:
  except:
    - "/^appveyor.*$/"
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      #     - os: osx
      #       osx_image: xcode9.2
before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo add-apt-repository --yes ppa:beineri/opt-qt-5.10.1-trusty
      sudo apt-get update -qq
      sudo apt-get install -qq libgsl0-dev qt510base qt510tools qt510svg
    else
      brew update --quiet
      brew install qt gsl
      export PATH="/usr/local/opt/qt/bin:$PATH"      
    fi
install:
  - source /opt/qt510/bin/qt510-env.sh
  - # Install QWT
  - cd $TRAVIS_BUILD_DIR/..
  - svn checkout svn://svn.code.sf.net/p/qwt/code/branches/qwt-6.1 qwt
  - cd qwt
  - QWT_ROOT_DIR=`pwd`
  - LD_LIBRARY_PATH=$(readlink -f lib):$LD_LIBRARY_PATH
  - qmake
  - make -j$(nproc)
  - # Install GSL 
  - GSL_ROOT_DIR=/opt/gsl
  - cd $TRAVIS_BUILD_DIR/..
  - git clone git://git.savannah.gnu.org/gsl.git gsl
  - cd gsl
  - ./autogen.sh && ./configure --prefix=$GSL_ROOT_DIR && make && make install
  - cd $GSL_ROOT_DIR
  - LD_LIBRARY_PATH=$(readlink -f lib):$LD_LIBRARY_PATH
script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build
  - cd build
  - cmake .. -DQWT_ROOT_DIR=$QWT_ROOT_DIR -DGSL_ROOT_DIR=$GSL_ROOT_DIR -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:STRING=dist
  - echo $PROJECT_VERSION
  - make -j$(nproc)
  - cmake --build . --target install
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
      chmod a+x linuxdeployqt*.AppImage
      ldd dist/usr/bin/strata
      "./linuxdeployqt-*.AppImage dist/strata.desktop -appimage -no-translations"
      find ./dist -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
    fi
after_success:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      ls -lh
      VERSION=$(sed -ne 's/.*VERSION "\([0-9.]\+\)".*/\1/p' ../CMakeLists.txt)
      GITHASH=$(git rev-parse --short HEAD)
      APPIMAGE=Strata-v$VERSION-$GITHASH-x86_64.AppImage
      mv Strata-x86_64.AppImage $APPIMAGE
      curl --upload-file $APPIMAGE https://transfer.sh/$APPIMAGE
    fi
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: $APPIMAGE
  on:
    os: linux
    repo: arkottke/strata
    tags: true
