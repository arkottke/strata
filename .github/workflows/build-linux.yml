name: build-linux

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install qt
        uses: jurplel/install-qt-action@v2
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgsl-dev libqwt-qt5-dev
      - name: build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:STRING=dist
          cmake --build . --target install
          ./dist/usr/bin/strata -v
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: strata
          path: ${{github.workspace}}/build/dist/usr/bin/strata
          retention-days: 5
  find-tests:
    runs-on: ubuntu-latest
    outputs:
      tests: $${{ steps.find-tests.outputs.tests }}
    steps:
      - uses: actions/checkout@v2
      - id: set-tests
        working-directory: ${{github.workspace}}/example
        run: |
          tests=$(ls *.json *.strata | jq -cnR '[inputs | select(length>0)]')
          echo $tests
          echo "::set-output name=tests::$tests"
  test:
    runs-on: ubuntu-latest
    needs: [find-tests, build]
    strategy:
      fail-fast: false
      matrix:
        case: ${{ fromJson(needs.find-tests.outputs.tests) }}
    steps:
      - uses: actions/checkout@v2
      - name: install qt
        uses: jurplel/install-qt-action@v2
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gsl-bin libqwt-qt5-6
      - name: download artifact
        uses: actions/download-artifact@v2
        with:
          name: strata
          path: ${{github.workspace}}
      - name: perform tests
        run: |
          # Permissions reset on downloading artifact
          chmod +x strata
          ./strata -b example/${{ matrix.case }}
  create-appimage:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gsl-bin libqwt-qt5-6
      - name: create appimage
        run: |
          # Create the AppImage
          wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
          chmod a+x linuxdeployqt-continuous-x86_64.AppImage
          ARCH=x86_64 ./linuxdeployqt-continuous-x86_64.AppImage dist/strata.desktop -appimage -no-translations
          # Rename and upload the AppImage
          VERSION=$(sed -ne 's/.*VERSION "\([0-9.]\+\)".*/\1/p' ../CMakeLists.txt)
          GITHASH=$(git rev-parse --short HEAD)
          IMAGE=Strata-v$VERSION-$GITHASH-x86_64.AppImage
          mv Strata-*.AppImage $IMAGE
      - uses: actions/upload-artifact@v3
        with:
          name: strata appimage
          path: ${{ github.workspace }}/Strata-*.AppImage
